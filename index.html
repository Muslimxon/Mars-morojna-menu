<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar"></div>
        <div class="header">
            <h1 class="h1">Morojna Menyusi</h1>
            <div class="buttons">
                <button class="menu-button active" id="morojna-button">Morojna</button>
                <button class="menu-button" id="suvlar-button">Suvlar</button><br>
                <input type="search" class="search" id="search-input" placeholder="Qidirish...">
                <button class="back-button hidden" id="back-button">Orqaga</button>
                <div id="search-results" class="search-results"></div>
            </div>
            <div id="morojna-content" class="content active">
                <!-- Morojna cards -->
                <div class="card_1">
                    <img src="./assets/bricket.png" alt="Card Image">
                    <h1>Bricket</h1>
                    <h3>10 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/sirok.png" alt="Card Image">
                    <h1>Sirok</h1>
                    <h3>5 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/cccr_qizil.png" alt="Card Image">
                    <h1>SSSR</h1>
                    <h3>8 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/Zolotoy Liton.png" alt="Card Image">
                    <h1>Gold</h1>
                    <h3>10 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/ROjok.png" alt="Card Image">
                    <h1>Rojok</h1>
                    <h3>15 ming sum</h3>
                </div>
            </div>
            <div id="suvlar-content" class="content hidden">
                <!-- Suvlar cards -->
                <div class="card_1">
                    <img src="./assets/Ays.jpg" alt="Card Image">
                    <h1>AYS</h1>
                    <h3>7 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/Cola.webp" alt="Card Image">
                    <h1>Cola</h1>
                    <h3>15 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/pepsi.jpg" alt="Card Image">
                    <h1>Pepsi</h1>
                    <h3>12 ming sum</h3>
                </div>
                <div class="card_1">
                    <img src="./assets/Lipton.png" alt="Card Image">
                    <h1>Lipton</h1>
                    <h3>10 ming sum</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
